<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="navigation.js"></script>
  <title>My Appointments</title>
  <style>
    .resched-btn, .cancel-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .resched-btn {
      background-color: #ffc107;
      color: black;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .appointment-records {
      max-width: 90%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .appointment-records h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img class="header_logo" src="pics/immaculate.png" alt="Logo" />
    <nav class="navbar">
        <a href="#home" data-nav="main.html" id="home-link">HOME</a>
        <a href="#doctors" data-nav="doctors.html" id="doctors-link">DOCTORS</a>
        <a href="#appointment" data-nav="appointment.html" id="appointment-link">APPOINTMENT</a>
        <a href="myappointments.html" id="myappointments-link">MY APPOINTMENTS</a>

        <a href="#login" data-nav="login.html" id="nav-login-link" class="nav-item-logged-out">LOGIN</a>
        <a href="/logout" id="nav-logout-link" class="nav-item-logged-in">LOGOUT</a>
    </nav>
    <a href="#download" class="download-btn">Download the App</a>
  </header>

  <div class="appointment-records">
    <h2>Your Appointment Records</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Doctor</th>
          <th>Patient Name</th>
          <th>Specialization</th>
          <th>Reason for Visit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch("/get-appointments")
      .then((res) => res.json())
      .then((data) => {
        const tableBody = document.querySelector("#appointmentsTable tbody");
        data.forEach((app) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${app.date}</td>
            <td>${app.time}</td>
            <td>${app.doctorName}</td>
            <td>${app.patientName}</td>
            <td>${app.specialization}</td>
            <td>${app.reason}</td>
            <td>
              <button class="resched-btn" data-id="${app._id}">Reschedule</button>
              <button class="cancel-btn" data-id="${app._id}">Cancel</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        // Reschedule button logic
        document.querySelectorAll(".resched-btn").forEach(button => {
          button.addEventListener("click", (e) => {
            const id = e.target.dataset.id;
            const newDate = prompt("Enter new date (YYYY-MM-DD):");
            const newTime = prompt("Enter new time (HH:MM):");

            if (newDate && newTime) {
              fetch(`/reschedule-appointment/${id}`, {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ date: newDate, time: newTime }),
              })
              .then(res => res.json())
              .then(() => location.reload())
              .catch(err => console.error("❌ Failed to reschedule:", err));
            }
          });
        });

        // Cancel button logic
        document.querySelectorAll(".cancel-btn").forEach(button => {
          button.addEventListener("click", (e) => {
            const id = e.target.dataset.id;
            if (confirm("Are you sure you want to cancel this appointment?")) {
              fetch(`/cancel-appointment/${id}`, {
                method: "DELETE",
              })
              .then(() => location.reload())
              .catch(err => console.error("❌ Failed to cancel:", err));
            }
          });
        });
      })
      .catch((err) => console.error("❌ Failed to load appointments:", err));
  </script>
  <script src="navigation/navigation.js" defer></script>
  <script src="navigation/login.js" defer></script>
</body>
</html>
