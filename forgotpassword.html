<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - ImmaCare+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="forgot-password-box">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address to receive password.</p>
      <form id="forgotPasswordForm">
        <input type="email" id="email" name="signupEmail" placeholder="Email" required />
        <div id="message" style="color: red; margin-top: 8px;"></div>
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = e.target.signupEmail.value.trim();
      const message = document.getElementById('message');
      message.textContent = '';

      try {
        const res = await fetch('http://localhost:5300/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ signupEmail: email }),
        });

        const data = await res.json();

        if (!res.ok) {
          message.textContent = data.error || 'Failed to send reset email';
          return;
        }

        message.style.color = 'green';
        message.textContent = 'Password reset email sent! Please check your inbox.';

      } catch (err) {
        message.textContent = 'An error occurred. Please try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
