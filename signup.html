<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ImmaCare+</title>
    <link rel="stylesheet" href="style.css">
    <script src="navigation.js"></script>

</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="logo.png" alt="ImmaCare+ Logo" class="logo">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="Age" id="Age" placeholder="Age" required>
                <input type="Sex" id="Sex" placeholder="Sex" required>
                <input type="Phone Numbe" id="Phone Numbe" placeholder="Phone Number" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">SIGN UP</button>
            </form>
            <p>Already have an Account? <a href="login.html">Login Here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
