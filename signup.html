<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ImmaCare+</title>
    <link rel="stylesheet" href="style.css" />
    <!-- If navigation.js is used on this page and is in a subfolder, update path -->
    <!-- e.g., <script src="navigation/navigation.js" defer></script> -->
    <script src="navigation.js" defer></script>
  </head>
  <body>
    <!-- <header class="header"> ... </header> -->

    <div class="container">
      <div class="signup-box">
        <img src="pics/logo.png" alt="ImmaCare+ Logo" class="logo" />
        <h2>Create an Account</h2>

        <!-- ADDED: Message area for errors or success -->
        <div id="signup-message-area" style="margin-bottom: 15px; font-weight: bold; min-height: 1.2em;"></div>

        <form id="signupForm" class="signup-form">
          <input
            type="text"
            id="fullName"
            name="fullname"
            placeholder="Full Name"
            pattern="[A-Za-z\s]+"  {/* Allow spaces in full name */}
            title="Only letters and spaces allowed"
            maxlength="50"
            required
          />
          <input
            type="email"
            id="signupEmail"
            name="signupEmail"
            placeholder="Email"
            maxlength="50"
            required
          />
          <input
            type="number"
            id="Age"
            name="Age"
            placeholder="Age"
            min="1"
            max="120"
            required
          />
           <input
            type="text"
            id="Address"
            name="Address"
            placeholder="Address"
            maxlength="150"
            required
          />
          <div class="gender-selection">
            <label>
              <input type="radio" name="Sex" value="Male" required /> Male
            </label>
            <label>
              <input type="radio" name="Sex" value="Female" /> Female
            </label>
          </div>
          <input
            type="tel"
            id="PhoneNumber"
            name="PhoneNumber"
            placeholder="Phone Number (e.g. 09xxxxxxxxx)"
            pattern="[0-9]{11}"
            maxlength="11"
            title="Please enter an 11-digit phone number"
            required
          />
          <input
            type="password"
            id="signupPassword"
            name="signupPassword"
            placeholder="Password"
            maxlength="50"
            required
          />
          <small style="display: block; margin-top: -10px; margin-bottom: 10px; font-size: 0.8em;">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            maxlength="50"
            required
          />
          <button type="submit">SIGN UP</button>
        </form>
        <p>Already have an Account? <a href="login.html">Login Here</a></p>
      </div>
    </div>

    <script src="navigation/signup.js" defer></script>
  </body>
</html>
