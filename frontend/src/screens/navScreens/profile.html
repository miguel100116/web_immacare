<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ImmaCare+</title>
    
    <!-- --- CHANGE START --- -->
    <!-- 1. Link to the main stylesheet for the base theme -->
    <link rel="stylesheet" href="/src/styles/style.css">
    
    <!-- 2. Link to our new, page-specific stylesheet -->
    <link rel="stylesheet" href="/src/styles/profileStyles.css">
    
    <!-- 3. The old inline <style> block has been REMOVED from here. -->
    <!-- --- CHANGE END --- -->
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="profile-wrapper">
        <div class="profile-container">
            <h2 class="form-title">My Profile</h2>
            
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-firstName">First Name</label>
                        <div class="input-with-button">
                            <input type="text" id="profile-firstName" name="firstName" required>
                            <button type="button" class="edit-btn" data-target="profile-firstName">Change</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-lastName">Last Name</label>
                        <div class="input-with-button">
                            <input type="text" id="profile-lastName" name="lastName" required>
                            <button type="button" class="edit-btn" data-target="profile-lastName">Change</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                     <label for="profile-suffix">Suffix</label>
                     <div class="input-with-button">
                        <input type="text" id="profile-suffix" name="suffix">
                        <button type="button" class="edit-btn" data-target="profile-suffix">Change</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-age">Age</label>
                    <div class="input-with-button">
                        <input type="number" id="profile-age" name="age" required>
                        <button type="button" class="edit-btn" data-target="profile-age">Change</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Phone Number</label>
                    <div class="input-with-button">
                        <input type="tel" id="profile-phone" name="phone" required>
                        <button type="button" class="edit-btn" data-target="profile-phone">Change</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-address">Address</label>
                    <div class="input-with-button">
                        <input type="text" id="profile-address" name="address" required>
                        <button type="button" class="edit-btn" data-target="profile-address">Change</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="save-profile-btn">Save Changes</button>
            </form>
            <div id="profile-message-area" class="message-area"></div>

            <hr class="form-divider">

            <button type="button" class="secondary-btn" id="open-password-modal-btn">
                <i class="fas fa-key"></i> Change Password
            </button>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <password-modal></password-modal>
    <script src="/src/app.js" type="module" defer></script>
    <script src="/src/components/PasswordModal.js" type="module" defer></script>
    <script src="/src/pages/profile.js" type="module" defer></script>
</body>
</html>
