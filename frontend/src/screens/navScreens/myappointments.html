<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="navigation/navigation.js"></script>
  <title>My Appointments</title>
  <style>
    .resched-btn, .cancel-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .resched-btn {
      background-color: #ffc107;
      color: black;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .appointment-records {
      max-width: 90%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .appointment-records h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="appointment-records">
    <h2>Your Appointment Records</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Doctor</th>
          <th>Patient Name</th>
          <th>Specialization</th>
          <th>Reason for Visit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="src/pages/myappointments.js" defer></script>
  <script src="src/app.js" type="module" defer></script>
</body>
</html>
